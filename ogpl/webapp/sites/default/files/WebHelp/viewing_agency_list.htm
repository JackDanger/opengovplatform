<h1>Viewing the Agency List</h1>
<p>To view the list of government agencies and departments that are associated 
 with the <span style="mso-bidi-font-weight: bold;">OGPL</span> Web site, 
 in the navigation menu, point to <span class="UI">Management</span><span 
	 style="mso-bidi-font-weight: bold;">,</span> and then click <span 
	 class="UI">Agency Management</span>.<br />
The <span class="UI">Agency Management</span> page displays the list of 
 agencies.</p>
